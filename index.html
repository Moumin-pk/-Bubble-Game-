<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game</title>
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="panel-top">
                <div class="elem ">
                    <h4>Hit:</h4>
                    <div id="hit" class="box">0</div>
                </div>

                    <div id="scoreval" class="box">00</div>
                </div>
            </div>
            <div class="panel-bot">
            </div>
            <div class="bottom"></div>
        </div>
    </div>
    <h1 id="ed"></h1>
</body>
<script src="./index.js"></script>
</html>
